{% extends 'layout.html' %}

{% block head %}
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgb(230, 223, 223);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #320a14;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #070607;
            font-size: 18px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>{{ designacao }}</h1>
        <p>{{ descricao }}</p>
    </div>
{% endblock %}
