{% extends 'layout.html' %}

{% block head %}
    <title>{{ Conceito }}</title>
{% endblock %}


{% block body %}


<div class="container mt-5"> <!--Margens, poderia ter posto no layout e dava para todas as páginas-->
    <div class="card text-center">
        <div class="card-header">
            <h3> {{ designacao }} </h3> 
        </div>
        <div class="card-body">
        <h5 class="card-title">Descrição:</h5>
        <p class="card-text"> {{ descricao }} </p>
        </div>
    </div>

    <a href="/conceitos" class="btn btn-primary mt - 3"> Voltar</a>
    <button type="button" class="btn btn-danger "onclick="delete_conceito('{{ designacao }}')">Delete </button>

</div>
    



{% endblock %}
